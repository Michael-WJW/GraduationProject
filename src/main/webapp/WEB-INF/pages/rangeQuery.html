<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Range Query</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/combo.select.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.combo.select.js"></script>
	<script src="js/rangeQuery.js"></script>
	<style type="text/css">
		body {
		  background-color: #ddd;
		}
		#content {
		  background-color: #FFF;
		  border-radius: 5px;
			height: 650px;
		}	
		#content .form{
		  margin-top: 10px;
		  margin-right: 10px;
		}
		#content .entity{
			margin-left: 75px;
		}
		#content .entity3{
			margin-left: 228px;
		}
		.navbar-nav>li>a {
		padding-top: 5px;
		padding-bottom: 5px;
		}
		.navbar-brand {
		height: 40px;
		padding-top: 10px;
		}
		.navbar {
		min-height: 40px;
		}
		.navbar-toggle {
		margin-top: 4px;
		margin-bottom: 4px;
		}			
	</style>
</head>
<body>
    <div class='container'>
	<h1>HBase空间数据二次索引技术研究性能测试</h1>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
		
		<div>
			<ul class="nav navbar-nav">
				<li><a href="http://localhost:8080/MavenDemo/index.html" ><h4>主页</h4></a></li>
				<li class="active"><a href="http://localhost:8080/MavenDemo/pages/rangeQuery.html"><h4>范围查询</h4></a></li>
				<li><a href="http://localhost:8080/MavenDemo/pages/KNNQuery.html"><h4>ＫＮＮ查询</h4></a></li>
			</ul>
		</div>
		</div>	
	</nav>
	<div id='content' class='row-fluid'>	
		<div class="entity row clearfix">
			<br><br><br><br><br><br>
			<form class="form-horizontal" role="form">		
				<div class="col-md-2 column">
				</div>
				<div class="col-md-3 column">	
					<div class="form-group">
						 <label for="startLongitude" class="col-sm-4 control-label">起始经度</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="startLongitude" placeholder="-180~180" />
						</div>
					</div>
					<br><br>
					<div class="form-group">
						 <label for="startLatitude" class="col-sm-4 control-label">起始纬度</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="startLatitude" placeholder="-90~90"/>
						</div>
					</div>
				</div>
			
				<div class="col-md-3 column">
					<div class="form-group">
						 <label for="endLongitude" class="col-sm-4 control-label">结束经度</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="endLongitude" placeholder="-180~180"/>
						</div>
					</div>
					<br><br>
					<div class="form-group">
						 <label for="endLatitude" class="col-sm-4 control-label">结束纬度</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="endLatitude" placeholder="-90~90"/>
						</div>
					</div>										
			
				</div>
				<div class="jq22 col-sm-offset-3 col-sm-10">
					<br><br>
				   <select id="selectType">
					<option value="0">请选择查询类型</option>
					<option value="1">无索引范围查询</option>
					<option value="2">全局索引范围查询</option>
					<option value="3">局部索引范围查询</option>
				    </select>					
				</div>
				<div class="col-sm-offset-1 col-sm-6">
					<br><br>
				  <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-10"  id = "submitBtn" onclick="sendAjax()">开始查询</button>
				</div>
				<div class="form-group col-sm-offset-4 col-sm-6">
					<br><br><br>
                    <textarea class="entity3 form-control col-sm-offset-5 col-sm-8" rows="5" id="resultArea" disabled>

                    </textarea>
				</div>
				
			</form>						
																																	
		</div>														
	</div>
    </div>
</body>
</html>
<script type="text/javascript">
	$(function() {
	    $('select').comboSelect();
	});
	$("#resultArea").html(" 查询结果: ");
</script>
